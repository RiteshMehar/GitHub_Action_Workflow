name: First-Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: npm install
        
      - name: Building a Project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

     

    
  
