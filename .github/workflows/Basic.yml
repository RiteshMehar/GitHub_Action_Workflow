name: First-Workflow
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        
      - name: Install Apache
        run: |
          sudo apt update -y
          sudo apt install apache2 -y
          
      - name: copy web pages
        run: |
          echo "hello apache2" | sudo tee /var/www/html/index.html

      - name: Start services
        run: |
          sudo systemctl start apache2
          sudo systemctl enable apache2
          
      



     

    
  
